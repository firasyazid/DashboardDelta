<p-toast></p-toast>
<div class="admin-page">
    <p-card header="New percentage" subheader="List of Quotation Percentage Conversion">
        <div class="p-grid"></div>
       

        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="5" [value]="rate" styleClass="p-datatable-gridlines"
                    [globalFilterFields]="['name']">

                    <ng-template pTemplate="header">
                        <tr>
                            <th style="color: #0093e9">Devis Conversion</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-rates>
                        <tr>
                            <td style="font-weight: bold">{{ rates.conversionRate }} </td>

                            <td>
                                <p-button
                                styleClass="p-button-raised p-button-info"
                                label="Update"
                                icon="pi pi-pencil"
                                (click)="openUpdateDialog(rates)"
                              ></p-button>
              
                              </td>
    
                        </tr>
                    </ng-template>

                    

                </p-table>
            </div>
            <p-dialog
            header="Update Session"
            [(visible)]="displayDialogUpdate"
            [responsive]="true"
            [modal]="isModal"
            [style]="{ width: '50%', height: '40%' }"
          >
            <form
              #updateSessionForm="ngForm"
              (ngSubmit)="_updateSession(selectedSession)"
            >
              <div class="p-fluid">
                <div class="p-field">
                  <label for="fondInitial">Conversion number </label>
                  <input
                    id="Conversion number"
                    type="text"
                    pInputText
                    placeholder="Enter Conversion number "
                    name="Conversion number"
                    [(ngModel)]="selectedSession.conversionRate"
                    required
                  />
                </div>
                
                 
              </div>
              <p-footer>
                <button
                  type="submit"
                  pButton
                  label="Save"
                  style="margin-right: 10px"
                ></button>
                <button
                  type="button"
                  pButton
                  label="Cancel"
                  (click)="displayDialogUpdate = false"
                ></button>
              </p-footer>
            </form>
          </p-dialog>

        </div>
    </p-card>


    
   


</div>
