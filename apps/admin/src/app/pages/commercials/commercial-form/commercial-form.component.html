 <p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Commerciaux' : 'Edit Commerciaux'" subheader="You can edit Commerciaux here">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
              <p-toolbar>
                <div class="p-toolbar-group-left"></div>
                <div class="p-toolbar-group-right">
                  <p-button
                    styleClass="p-button-primary p-mr-2"
                    [label]="editmode ? 'Update' : 'Create'"
                    icon="pi pi-plus"
                    (click)="onSubmit()"
                  ></p-button>
                  <p-button
                    styleClass="p-button-secondary"
                    label="Cancel"
                    icon="pi pi-arrow-circle-left"
                    (click)="onCancle()"
                  ></p-button>
                </div>
              </p-toolbar>
            </div>
          </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid p-grid">

           </div>
          <div class="p-fluid p-formgrid p-grid">
             
             
              
               
    
           
              
              
              
              <div class="p-field p-col-4">
                <label style="font-weight: bold;" for="color">Nom</label><br />
                <input formControlName="fullName" id="fullName" type="text" pInputText />
                <small *ngIf="userForm['fullName'].invalid && isSubmitted" class="p-error">nom is required</small>
              </div>

              <div class="p-field p-col-4">
                <label style="font-weight: bold;" for="color">Phone</label><br />
                <input formControlName="Phone" id="Phone" type="text" pInputText />
                <small *ngIf="userForm['Phone'].invalid && isSubmitted" class="p-error">phone is required</small>
              </div>

 
            
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
