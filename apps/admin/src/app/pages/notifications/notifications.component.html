<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Notification" subheader="Ajouter une notification">
    <form (ngSubmit)="sendNotification()" class="p-fluid">
      <div class="p-field">
        <label for="title">Title</label>
        <input id="title" type="text" pInputText [(ngModel)]="title" name="title" required />
      </div>

      <div class="p-field">
        <label for="message">Message</label>
 
        <input id="message" type="text" pInputText [(ngModel)]="message" name="message" required />

      </div>
      <div class="button-container">
        <button type="submit" pButton pRipple label="Envoyer Notification" icon="pi pi-send" class="p-mt-3"></button>
      </div>
      
    </form>
  </p-card>
</div>
